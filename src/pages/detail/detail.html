
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ peripheral.name || 'Device' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="padding">
  <ion-item>
    <button ion-button (click)='onclick()'>Ricevi Dato</button>
    {{dp}}
  </ion-item>
  <ion-item class="bg">
      <ion-label>Inserisci valore</ion-label>
      <ion-input type='text' [(ngModel)]="valore">{{valore}}</ion-input>
    </ion-item>
  <ion-item>
    <button ion-button (click)='sendData()'>Invia Dato</button>
  </ion-item>
  <ion-card>
    <ion-card-header>
      {{ peripheral.name || 'Unnamed' }}
    </ion-card-header>
    <ion-card-content>
      {{ peripheral.id }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Services
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let service of peripheral.services">
        {{service}}
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Details
    </ion-card-header>
    <ion-card-content>
      <pre>{{peripheral | json }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
